app:
  listen:
    host: 0.0.0.0
    port: 8000
  logging:
    destination: /home/pi/dev/logs/sensorkit-monitor.log
    log-level: debug
    format: '%(levelname)s %(asctime)s : %(message)s'
  metrics:
    encoding: prometheus
    labels:
      room: office
      version: 0.0.1
sensorkit:
  virtual-devices:
    open-meteo-current:
      type: meter
      module: .virtuals.openmeteo
      builder: OpenMeteoCurrentBuilder
      capabilities:
        #- temperature
        #- relative_humidity
        #- rain
        #- showers
        - pressure_msl
        - temperature
        - relative_humidity
      args:
        interval: PT1M
        params:
          longitude: -105.1230315
          latitude: 39.7592537
          timezone: America/Denver
  calibrations:
    bmp390:
      - measurement: pressure_msl
        target:
          #method: sea_level_pressure
          property: sea_level_pressure
          where: real # or on the object interface 'abstract'
        source:
          device: open-meteo-current
        policy:
          aggregation: average
          interval: PT1M # or 'once'
#   scd41:
#      measures:
#        - altitude
#      required-source: bmp390
#      policy: average
  indoors: true
